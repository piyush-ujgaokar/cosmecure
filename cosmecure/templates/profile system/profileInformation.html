<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Information</title>
  <link rel="stylesheet" href="../../static/css/profile System/profileInformation.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
      <!-- Profile Image -->
      <div class="profile-image">
        <img id="profilePic" src="../../static/images/home/girl img.png" alt="Profile Picture">
        <label for="imageUpload" class="change-img-btn">Change Image</label>
        <input type="file" id="imageUpload" accept="image/*">
      </div>

      <!-- Profile Info -->
      <div class="profile-info">
        <div class="info-field">
          <label>Name:</label>
          <span id="nameText">Piyush</span>
          <input type="text" id="nameInput" class="edit-input" value="Piyush">
          <button class="edit-btn" onclick="editField('name')">✏️</button>
        </div>

        <div class="info-field">
          <label>Email:</label>
          <span id="emailText">piyush@example.com</span>
          <input type="email" id="emailInput" class="edit-input" value="piyush@example.com">
          <button class="edit-btn" onclick="editField('email')">✏️</button>
        </div>

        <div class="info-field">
          <label>Age:</label>
          <span id="ageText">20</span>
          <input type="number" id="ageInput" class="edit-input" value="20">
          <button class="edit-btn" onclick="editField('age')">✏️</button>
        </div>

    <div class="info-field">
        <label>Address:</label>
        <span id="addressText">Delhi, India</span>
        <textarea id="addressInput" class="edit-input textarea-input">Delhi, India</textarea>
        <div class="btn-group">
          <button class="edit-btn" onclick="enableEdit('address')">✏️</button>
          <button class="set-btn" onclick="setField('address')">✔️</button>
        </div>
    </div>

        <div class="info-field">
          <label>Mobile:</label>
          <span id="mobileText">+91 9876543210</span>
          <input type="text" id="mobileInput" class="edit-input" value="+91 9876543210">
          <button class="edit-btn" onclick="editField('mobile')">✏️</button>
        </div>
      </div>

      <!-- Logout -->
      <button class="logout-btn">Logout</button>
    </div>
  </div>

  <script src="../../static/js/profile system/profileInformation.js"></script>
</body>
</html>
