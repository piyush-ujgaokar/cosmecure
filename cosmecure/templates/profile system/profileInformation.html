<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Information</title>
  <link rel="stylesheet" href="../../static/css/profile System/profileInformation.css">
</head>
<body>
  <div class="profile-container">
    <div class="profile-card">
    
      <div class="profile-image">
        <img id="profilePic" src="../../static/images/home/girl img.png" alt="Profile Picture">
        <label for="imageUpload" class="change-img-btn">Change Image</label>
        <input type="file" id="imageUpload" accept="image/*">
      </div>

      <div class="profile-info">
      
        <div class="info-field">
          <label>Name:</label>
          <span id="nameText">Piyush</span>
          <input type="text" id="nameInput" class="edit-input" value="Piyush">
          <div class="btn-group">
            <button class="edit-btn" onclick="enableEdit('name')">✏️</button>
            <button class="set-btn" onclick="setField('name')">✔️</button>
          </div>
        </div>

       
        <div class="info-field">
          <label>Email:</label>
          <span id="emailText">{{email}}</span>
          <input type="email" id="emailInput" class="edit-input" value="{{email}}">
          <div class="btn-group">
            <button class="edit-btn" onclick="enableEdit('email')">✏️</button>
            <button class="set-btn" onclick="setField('email')">✔️</button>
          </div>
        </div>

      
        <div class="info-field">
          <label>Age:</label>
          <span id="ageText">20</span>
          <input type="number" id="ageInput" class="edit-input" value="20">
          <div class="btn-group">
            <button class="edit-btn" onclick="enableEdit('age')">✏️</button>
            <button class="set-btn" onclick="setField('age')">✔️</button>
          </div>
        </div>

      

    
        <div class="info-field">
          <label>Mobile:</label>
          <span id="mobileText">{{phone}}</span>
          <input type="text" id="mobileInput" class="edit-input" value="{{phone}}">
          <div class="btn-group">
            <button class="edit-btn" onclick="enableEdit('mobile')">✏️</button>
            <button class="set-btn" onclick="setField('mobile')">✔️</button>
          </div>
        </div>
      </div>

      <button class="logout-btn">Logout</button>
    </div>
  </div>

  <script src="../../static/js/profile system/profileInformation.js"></script>
</body>
</html>
