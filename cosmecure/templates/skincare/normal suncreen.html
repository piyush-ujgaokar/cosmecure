<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Normal Skin - Sunscreen</title>
    <link rel="stylesheet" href="../../../static/css/skincare/normal-sunscreen.css">
</head>
<body>
  <header>
    <h1>🌞 Normal Skin – Sunscreen</h1>
    <p>Daily protection for normal skin</p>
  </header>

  <section class="controls">
    <div>
      <button class="filter-btn active" data-category="all">All</button>
      <button class="filter-btn" data-category="spf30">SPF 30</button>
      <button class="filter-btn" data-category="spf50">SPF 50</button>
      <button class="filter-btn" data-category="matte">Matte Finish</button>
      <button class="filter-btn" data-category="herbal">Herbal</button>
    </div>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="🔍 Search sunscreen...">
    </div>
  </section>

  <main>
    <div class="product-grid">
      <div class="product-card" data-category="spf30">
        <img src="" alt="SPF 30 Sunscreen">
        <h3>SPF 30 Sunscreen</h3>
        <p>Light protection for daily use</p>
        <p class="price">₹400</p>
      </div>

      <div class="product-card" data-category="spf50">
        <img src="https://via.placeholder.com/200x150?text=SPF+50" alt="SPF 50 Sunscreen">
        <h3>SPF 50 Sunscreen</h3>
        <p>High protection against UV rays</p>
        <p class="price">₹600</p>
      </div>

      <div class="product-card" data-category="matte">
        <img src="https://via.placeholder.com/200x150?text=Matte+Sunscreen" alt="Matte Sunscreen">
        <h3>Matte Finish Sunscreen</h3>
        <p>Non-greasy, matte texture</p>
        <p class="price">₹500</p>
      </div>

      <div class="product-card" data-category="herbal">
        <img src="https://via.placeholder.com/200x150?text=Herbal+Sunscreen" alt="Herbal Sunscreen">
        <h3>Herbal Sunscreen</h3>
        <p>Infused with herbal extracts</p>
        <p class="price">₹550</p>
      </div>
    </div>
  </main>
    <script src="../../../static/js/skincare/normal-sunscreen.js"></script>
</body>
</html>
